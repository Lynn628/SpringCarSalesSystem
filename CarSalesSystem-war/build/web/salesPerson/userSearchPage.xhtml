<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User search</title>
        <h:outputStylesheet name="css/carTableStyle.css"/>
        <h:outputStylesheet name="css/userMainPageStyle.css"/>  
    </h:head>
    <h:body>
            <div id="crumbs">
 <ul>
    <li><h:link outcome="salesPersonMainPage" >Home Page</h:link></li>
    <li><h:link outcome="salesPersonCarSearchPage">Search Car</h:link></li>
    <li><h:link outcome="carEditPage">Edit Repertory</h:link></li>
    <li><h:link outcome="userSearchPage">Search User</h:link></li>
    <li><h:link outcome="searchRecords">Search Sales Record</h:link></li>
 </ul>
        <div class="fixed"></div>
</div> 
        <h1 style="font-family: sans-serif;font-weight:100;font-size:40px;margin-left:30px">Search User</h1>
    <hr/>
        <h:form>
            <h:panelGrid style="margin-left: 100px"> 
        <h:outputLabel value="User Id:"> </h:outputLabel>
        <h:inputText value="#{userSearchBean.id}"></h:inputText>
        <h:outputLabel value="First Name:"> </h:outputLabel>
        <h:inputText value="#{userSearchBean.firstName}"></h:inputText>
        <h:outputLabel value="Last Name:"></h:outputLabel>
        <h:inputText value="#{userSearchBean.lastName}"></h:inputText>
        <h:outputLabel value="Type:"></h:outputLabel>
        <h:inputText value="#{userSearchBean.type}"></h:inputText>
         <h:outputLabel value="Email:"></h:outputLabel>
         <h:inputText value="#{userSearchBean.email}"></h:inputText>
        </h:panelGrid>
            <h:commandButton value="Search" style="margin-left:200px" action="#{userSearchBean.findUser()}"> </h:commandButton>
         </h:form> 
         <h:form>
        <h:dataTable value="#{userSearchBean.userFoundList}"  styleClass="carTable" headerClass="headerStyle"
                     rowClasses="carTableOddRow,carTableEvenRow" var ="user" >
          <h:column>
                <f:facet name="header">User Id</f:facet>
                #{user.id}
            </h:column>
            <h:column>
                <f:facet name ="header">First Name</f:facet>
                 #{user.firstName}
            </h:column>
            
            <h:column>
                <f:facet name="header">Last Name</f:facet>
                #{user.lastName}
            </h:column>
                <h:column>
                <f:facet name="header">Email</f:facet>
                #{user.email}
            </h:column>
                <h:column>
                <f:facet name="header">Phone Number</f:facet>
                #{user.phoneNum}
            </h:column>
                <h:column>
                <f:facet name="header">Address</f:facet>
                #{user.address}
            </h:column>
        </h:dataTable>
        </h:form>
    </h:body>
</html>
